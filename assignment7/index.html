<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawsome/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Calculator By Muhammad Yasir(wm6740)</h1>
    <div class="container app-wrapper mt-5">
        <div class="row justify-content-center">
            <div class="screen" id="screen">
                <div id=""><input type="text" name="" id="input-screen"></div>
                <div class='result-screen' id='result-screen'></div>
            </div>
            </div>

        <div class="row calcBtn-Wrapper justify-content-center">
            <button class="calcBtn col-6 col-sm-6 col-md-6" onclick="clearScreen();">C</button>
            <button class="calcBtn col-3 col-sm-3 col-md-3" onclick="clearLast();"><i
                    class="fa fa-arrow-left"></i></button>
            <button class="calcBtn col-3 col-sm-3 col-md-3" onclick="calcInput('/')">/</button>
            <button class="calcBtn col-3 col-sm-3 col-md-3" onclick="calcInput(7);">7</button>
            <button class="calcBtn col-3 col-sm-3 col-md-3" onclick="calcInput(8);">8</button>
            <button class="calcBtn col-3 col-sm-3 col-md-3" onclick="calcInput(9);">9</button>
            <button class="calcBtn col-3 col-sm-3 col-md-3" onclick="calcInput('*');">*</button>
            <button class="calcBtn col-3 col-sm-3 col-md-3" onclick="calcInput(4);">4</button>
            <button class="calcBtn col-3 col-sm-3 col-md-3" onclick="calcInput(5);">5</button>
            <button class="calcBtn col-3 col-sm-3 col-md-3" onclick="calcInput(6);">6</button>
            <button class="calcBtn col-3 col-sm-3 col-md-3" onclick="calcInput('-');">-</button>
            <button class="calcBtn col-3 col-sm-3 col-md-3" onclick="calcInput(1);">1</button>
            <button class="calcBtn col-3 col-sm-3 col-md-3" onclick="calcInput(2);">2</button>
            <button class="calcBtn col-3 col-sm-3 col-md-3" onclick="calcInput(3);">3</button>
            <button class="calcBtn col-3 col-sm-3 col-md-3" onclick="calcInput('+');">+</button>
            <button class="calcBtn col-6 col-sm-6 col-md-6" onclick="calcInput(0);">0</button>
            <button class="calcBtn col-3 col-sm-3 col-md-3" onclick="calcInput('.');">.</button>
            <button class="calcBtn col-3 col-sm-3 col-md-3" onclick="answer();">=</button>




        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
